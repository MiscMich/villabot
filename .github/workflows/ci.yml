name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Run unit tests
        run: pnpm test
        env:
          NODE_ENV: test

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: validate
    # Only run E2E on PRs or main branch
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'

    env:
      # Test Supabase credentials (stored as GitHub secrets)
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.TEST_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.TEST_SUPABASE_ANON_KEY }}
      NEXT_PUBLIC_API_URL: http://localhost:3000
      NEXT_PUBLIC_APP_NAME: Cluebase AI
      NEXT_PUBLIC_APP_URL: http://localhost:3001
      PLAYWRIGHT_TEST_EMAIL: ${{ secrets.PLAYWRIGHT_TEST_EMAIL }}
      PLAYWRIGHT_TEST_PASSWORD: ${{ secrets.PLAYWRIGHT_TEST_PASSWORD }}
      # API environment
      SUPABASE_URL: ${{ secrets.TEST_SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.TEST_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.TEST_SUPABASE_SERVICE_ROLE_KEY }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      API_URL: http://localhost:3000
      APP_URL: http://localhost:3001
      NODE_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium
        working-directory: apps/dashboard

      - name: Build API
        run: pnpm build
        working-directory: apps/api

      - name: Start API server
        run: |
          pnpm start &
          sleep 5
        working-directory: apps/api
        env:
          PORT: 3000

      - name: Build Dashboard
        run: pnpm build
        working-directory: apps/dashboard

      - name: Run E2E tests
        run: pnpm test:e2e
        working-directory: apps/dashboard
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: http://localhost:3001
          REUSE_SERVER: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: apps/dashboard/playwright-report/
          retention-days: 7

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: validate
    # Only build images on main branch push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/api/Dockerfile
          push: false
          tags: cluebase-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Dashboard image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/dashboard/Dockerfile
          push: false
          tags: cluebase-dashboard:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_API_URL=https://api.cluebase.ai
            NEXT_PUBLIC_SUPABASE_URL=https://supabase.cluebase.ai
            NEXT_PUBLIC_APP_NAME=Cluebase AI
            NEXT_PUBLIC_APP_URL=https://cluebase.ai
          cache-from: type=gha
          cache-to: type=gha,mode=max
