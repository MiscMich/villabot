# Traefik Dynamic Configuration - Middlewares

http:
  middlewares:
    # Security headers
    security-headers:
      headers:
        frameDeny: true
        sslRedirect: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 31536000
        customFrameOptionsValue: "SAMEORIGIN"
        referrerPolicy: "strict-origin-when-cross-origin"

    # Rate limiting
    rate-limit:
      rateLimit:
        average: 100
        burst: 50
        period: 1m

    # CORS for API
    cors-api:
      headers:
        accessControlAllowMethods:
          - GET
          - POST
          - PUT
          - PATCH
          - DELETE
          - OPTIONS
        accessControlAllowHeaders:
          - Content-Type
          - Authorization
          - X-Workspace-ID
        accessControlAllowOriginList:
          - "https://cluebase.ai"
          - "https://www.cluebase.ai"
          # Local development
          - "http://localhost:3000"
          - "http://localhost:3001"
          - "http://127.0.0.1:3000"
          - "http://127.0.0.1:3001"
        accessControlMaxAge: 86400
        addVaryHeader: true

    # Compression
    compress:
      compress: {}
